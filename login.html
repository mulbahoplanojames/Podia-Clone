<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="shortcut icon" href="favicon.jpeg.png" type="image/x-icon">
  <title>Podia login</title>
</head>
<body>
  <header id="header">
    <nav>
    
      <div class="logo">
        <a href="index.html"><h1>podia</h1></a>
      </div>
    

      <div class="nav-link">
        <ul>
          <li><a href="signup.html">Sign up</a></li>
          <li><a href="login.html">Log in</a></li>
        </ul>
      </div>
    </nav>

    <div class="login-container">
      <h1 class="title">Log in to Podia</h1>

     <div class="conteiner-box">
      <form action="#">
        <div>
          <label for="email" class="label">Email</label><br>
          <input 
            type="email" 
            name="email" 
            id="email"
            class="input"
            placeholder="e.g oplanojamesmulbah@gmail.com"
          >
        </div>

        <div>
          <label for="password" class="label">Password</label><br>
          <input 
            type="password" 
            name="password" 
            id="password"
            class="input"
            placeholder="********"
          >
        </div>

        <div>
          <input type="submit" name="submit" id="submit" value="Login">
        </div>

        <p class="forget">Forget your password? <a href="#">Reset it</a></p>
      </form>
     </div>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
